{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Электронная зачетка</title>
    
</head>
<body>
    <div class="wrapper layout">
        <header class="header">
            <h1>Электронная зачетка</h1>
            <nav class="header__nav">
                
            </nav>
        </header>

        <main class="main">
            <div id="root">
                <div id="auth" class="dialog">
                    <div class="dialog__inner dialog-wrapper">
                        <h3 class="dialog__title">Авторизация</h3>
                        <form class="dialog__form" action="/auth" method="post">
                            <input class="dialog__text-field" type="email" placeholder="email" name="email">
                            <input class="dialog__text-field" type="password" placeholder="пароль" name="password">
                            <button class="dialog__button">Войти</button>
                        </form>
                        <a href="/register">Регистрация</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div>Проект выполнил студент 2 курса Рожнов Л.А.</div>
            <div>ВГУ ФКН 2021</div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src='{% static "js/auth.js" %}'></script>
</body>
</html>
